<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos y Estilos -->
    <link rel="icon" href="../../assets/img/Logos/Logo Principal.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/img/Logos/Logo Secundario.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/img/Logos/Logo Secundario.png">
    <link rel="stylesheet" href="../../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/Libreria/SweetAlert2/css/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../Categoria_Numeros/assets/css/Chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <title>PAT GAME</title>
</head>

<body>
    <div class="col-md-12 d-flex justify-content-center">
        <div class="content-options">
            <div class="button-wrapper">
                <a href="./index.html" class="btn btn-light">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>

            <div id="modal" class="modal">
              
                <span id="closeChat" class="close">Cerrar Chat</span>
                <div class="col-md-10 d-flex justify-content-center">
                    <div class="chat-container mb-5">
                        <h1 class="Chat animate__animated animate__fadeInDown">Chat</h1>
                        <div id="chat-box" class="chat-box"></div>
                        <div class="chat-input mt-3">
                            <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
                        </div>
                    </div>
                </div>
            </div>

       
            <button id="enviarBtn" class="boton-enviar" data-bs-target="#exampleModal">
                <img src="/ADSO-2900177-PAT/youNeverWalkAlone/assets/img/Recursos/Mensaje.jpeg" alt="">
            </button>

            <script>
            
                document.getElementById("enviarBtn").addEventListener("click", function() {
                    this.style.display = "none"; // Ocultar "ABRIR CHAT"
                    document.getElementById("modal").style.display = "block"; // Mostrar el modal del chat
                });

                
                document.getElementById("closeChat").addEventListener("click", function() {
                    document.getElementById("enviarBtn").style.display = "inline-block"; // Mostrar "ABRIR CHAT"
                    document.getElementById("modal").style.display = "none"; // Ocultar el modal del chat
                });
            </script>
        </div>
    </div>

    <script src="../assets/js/Chat.js"></script>
    <script src="../Categoria_Numeros/assets/js/modal.js"></script>
</body>
</html>
