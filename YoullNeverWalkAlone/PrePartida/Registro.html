<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono -->
    <link rel="icon" href="../assets/img/Logos/Logo Principal.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/Logos/Logo Secundario.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/Logos/Logo Secundario.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/Logos/Logo Secundario.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <!-- Librerias -->
    <link rel="stylesheet" href="../assets/Libreria/SweetAlert2/css/sweetalert2.min.css">
    <link rel="stylesheet" href="../assets/Libreria/AnimateCSS/animate.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->
    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/fondoContenido.css">
    <link rel="stylesheet" href="assets/css/stylesRegistro.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="../assets/css/sonido.css">
    <title>PAT GAME</title>
</head>

<body>

    <div class="container">
        
        <div class="contenedor-up  position-absolute">
            <button type="button" class="boton-volver">
                
            </button>
        </div>
        
        <div class="contendor-carta  d-grid justify-content-center align-items-center">
            <img class="sonid-re" id="sonido" src="assets/img/Recursos/Sonido/sonido.png" onclick="alternarSonido()" alt="Sonido">
            <form id="formularioRegistro" class="carta" >
                <input type="text" name="tipo_operacion" value="registrar_jugador" hidden="true">
                <img class="imagen-carta top-0 start-50 translate-middle position-absolute" src="../assets/img/Logos/Logo Secundario.png" alt="">
                <h1 class="titulo-carta">REGISTRO</h1>
                <div class="contenido-carta">
                    <div class="campo-carta">
                        <input type="text" name="txtNumeroDocumento" id="txtNumeroDocumento" oninput="soloNumeros(event)" minlength="8" maxlength="10" required autocomplete="off">
                        <label for="txtNumeroDocumento" >
                            <div class="contenido-label">
                                <span class="texto-label-campo">N° identifiación</span>
                                <div id="contenedorIconoIdentificacion" class="contenedor-icono d-flex justify-content-center align-items-center">
                                    
                                </div>
                            </div>
                        </label>
                    </div>
                    
       
                    <div class="campo-carta">
                        <input type="text" name="txtNombre"  id="txtNombre" minlength="3" maxlength="12" required autocomplete="off">
                        <label for="txtNombre" >
                            <div class="contenido-label">
                                <span class="texto-label-campo">Gamer Tag</span>
                                <div id="contenedorIconoControl" class="contenedor-icono d-flex justify-content-center align-items-center">
                                    
                                </div>
                            </div>
                            
                        </label>
                    </div>
                </div>
                <!-- <audio id="boton" src="../assets/multimedia/audio/admin/Registro.mp3"></audio> -->
                <button  onclick="boton()" type="submit" class="boton-carta position-absolute top-100 start-50 translate-middle"><span class="texto-boton">INGRESAR</span></button>
            </form>
        </div>
    </div>


    <script src="../Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.js"></script>
    <script src="../assets/Libreria/SweetAlert2/js/sweetalert2.min.js"></script>
    <script src="Registro/js/funcionesRegistro.js"></script>
    <script src="assets/js/mainRegistro.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/musicaPat.js"></script>
    <!-- <script src="../assets/js/botonRegistro.js"></script> -->
</body>
</html>
